<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/jsquiz.css" />
</head>
<body>
    <header class="top-bar">
        <section class="highscore">
            <button class="btn" id="view-score" type="submit">Highscores</button>
        </section>
        <section class="timer">
            countdown: <span class="countdown"></span>
        </section>
    </header>
    <main class="main-body">
        <div class="quiz-title"><h1>Javascript Timed Quiz</h1></div>
        <section class="quiz-intro">
            <p class="intro">Answer the questions without taking a hit for incorrect answers. GO! </p>
            <button class="btn" id="start-quiz" type="submit">Start!</button>
        </section>
        <section class="quiz-body">
            <div class="question"><h3></h3></div>
            <div class="answers"></div>
            <div class="feedback"></div>
        </section>
    </main>
</body>
</html>
